- name: test_toy_1
  experiment_name: toy
  # hparams
  batch_size: 128
  hidden_dim: 50
  beta_out: 0.
  # pl trainer
  max_epochs: 500
  log_every_n_steps: 50 # How often to log within steps (defaults to every 50 steps)
  flush_logs_every_n_steps: 100 # How often does the log writes to disc
  progress_bar_refresh_rate: 0 # How often to refresh progress bar (in steps).
  # val_check_interval: 5 # How often to check the validation set.
  check_val_every_n_epoch: 100 # Check val every n train epochs


